<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            resize: none;
        }

        textarea {
            height: 100px;
        }

        input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            font-size: 16px;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .table_container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        img {
            max-width: 100px;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Update Recipe</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="recipe-name">Recipe Name</label>
            <input type="text" value="{{recipe.recipe_name}}" id="recipe-name" name="recipe_name"
                placeholder="Enter recipe name" required>

            <label for="recipe-description">Recipe Description</label>
            <textarea id="recipe-description" name="recipe_description" placeholder="Enter recipe description"
                required>{{recipe.recipe_description}}</textarea>

            <label for="recipe-image">Recipe Image</label>
            <input type="file" value="/media/{{recipe.recipe_image}}" id="recipe-image" name="recipe_image"
                accept="image/*">

            <button type="submit">Update Recipe</button>
        </form>
    </div>

</body>

</html>
